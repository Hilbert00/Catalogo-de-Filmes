<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CSS/style.css" />

        <script src="./JS/class.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <title>Catálogo</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-md">
                <a class="navbar-brand" href="#">
                    <img
                        src="./images/logo.png"
                        alt="Logo"
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Favoritos</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Categorias
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a href="#" class="dropdown-item">Ação</a></li>
                                <li><a href="#" class="dropdown-item">Suspense</a></li>
                                <li><a href="#" class="dropdown-item">Aaventura</a></li>
                                <li><a href="#" class="dropdown-item">Comédia</a></li>
                                <li><a href="#" class="dropdown-item">Romance</a></li>
                                <li><a href="#" class="dropdown-item">Terror</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            id="input-buscar-filme"
                            type="search"
                            placeholder="Buscar filme"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" id="btn-buscar-filme" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <main class="mt-4">
            <div
                id="lista-filmes"
                class="container-md gap-4 mx-auto"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr))"
            ></div>
            <div id="mostrar-filme"></div>
        </main>
        <script src="./JS/index.js"></script>
    </body>
</html>
